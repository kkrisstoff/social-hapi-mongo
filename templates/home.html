<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css' />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Any Images</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/home">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="/images">Images</a></li>
            </ul>
            <form class="navbar-form  navbar-right" method="POST" action="/logout">
                <button type="submit" class="btn btn-default">Log Out</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">User Name</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <form method="POST" action="/image/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imgName">Image</label>
                <input type="text" name="fileName" class="form-control" id="imgName" placeholder="Image">
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" name="fileUpload" id="file">
                <p class="help-block">Add new image file.</p>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
